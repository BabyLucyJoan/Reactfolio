    />

    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://lucynwokoyeportfolio.vercel.app/"
    />
    <meta
      property="og:title"
      content="Lucy Nwokoye | Web Developer Portfolio"
    />

      property="og:description"

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:url"

      name="twitter:title"

    />
