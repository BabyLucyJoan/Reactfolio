<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Professional portfolio showcasing my skills, projects, and experience as a Web developer."
    />
    <meta
      name="keywords"
      content="portfolio, web developer, projects, skills, experience"
    />
    <meta name="author" content="Lucy Nwokoye" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="canonical" href="https://lucynwokoyeportfolio.vercel.app/" />
    <title>LucyNwokoyePortfolio</title>

    <!-- Open Graph Meta Tags for Facebook and LinkedIn -->
    <meta
      property="og:title"
      content="Lucy Nwokoye | Web Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Professional portfolio showcasing my skills, projects, and experience as a Web developer."
    />
    <meta
      property="og:image"
      content="https://lucynwokoyeportfolio.vercel.app/"
    />
    <meta
      property="og:url"
      content="https://lucynwokoyeportfolio.vercel.app/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LucyNwokoyePortfolio" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lucynwokoye" />
    <meta
      name="twitter:title"
      content="Lucy Nwokoye | Web Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Professional portfolio showcasing my skills, projects, and experience as a developer."
    />
    <meta
      name="twitter:image"
      content="https://lucynwokoyeportfolio.vercel.app/"
    />

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="theme-color" content="#317EFB" />
    <meta name="msapplication-TileColor" content="#317EFB" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- LinkedIn Meta Tags (Open Graph covers LinkedIn as well) -->
    <meta property="linkedin:card" content="summary_large_image" />
    <meta property="linkedin:site" content="@lucynwokoye" />
    <meta
      property="linkedin:title"
      content="Lucy Nwokoye | Web Developer Portfolio"
    />
    <meta
      property="linkedin:description"
      content="Professional portfolio showcasing my skills, projects, and experience as a developer."
    />
    <meta
      property="linkedin:image"
      content="https://lucynwokoyeportfolio.vercel.app/"
    />

    <!-- Instagram Meta Tags (Instagram uses Open Graph) -->
    <meta property="instagram:card" content="summary_large_image" />
    <meta property="instagram:site" content="@saqibbedar" />
    <meta
      property="instagram:title"
      content="Lucy Nwokoye | Web Developer Portfolio"
    />
    <meta
      property="instagram:description"
      content="Professional portfolio showcasing my skills, projects, and experience as a developer."
    />
    <meta
      property="instagram:image"
      content="https://lucynwokoyeportfolio.vercel.app/"
    />
